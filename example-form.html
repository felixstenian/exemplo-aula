<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>

    <h1>Formulário</h1>
    <form method="get" action="confirm.html">
        Nome: <input type="text" name="nome" size="40" required placeholder="Seu nome"> <br>
        Senha: <input type="password" name="senha" size="40" minlength="8" maxlength="12" required placeholder="Sua senha"> <br>
        Button: <input type="submit"> <br>
        Arquivo: <input type="file"> <br>
        Radio: 1 <input name="select" type="radio" value="1">  2<input name="select" type="radio" value="2">
        CheckBok: 1 <input type="checkbox" name="option" value="1"> 2<input type="checkbox" name="option" value="2">



    </form>

    <form action="">
        <div>
            <label for="estado">Selecione um Estado:</label>
            <select id="estado" name="estado">
              <option value="al">Alagoas</option>
              <option value="rn">Rio Grande do Norte</option>
              <option value="pb">Paraíba</option>
              <option value="se">Sergipe</option>
              <option value="pe">Pernambuco</option>
              <option value="ba">Bahia</option>
            </select>
          </div>
          
    </form>

    <hr>

    
</body>
</html>
